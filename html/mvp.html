<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/mvp.css" />
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <title>SIGE - Sistema de Gerenciamento de Estoque</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Produtos</span>
      <button onclick="cadastrarItem()" id="new">Novo Produto</i></button>
      <button onclick="voltar()" id="new2">Voltar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-quantidade">Quantidade</label>
          <input id="m-quantidade" type="number" required />

          <label for="m-preco">Preço</label>
          <input id="m-preco" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="../js/mvp.js"></script>
</body>

</html>
